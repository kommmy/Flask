{% extends 'base.html' %}
{% block content %}
<h1>Hello! {{name}} </h1>
{% if not contents %}
    <p>想不想说点什么？</p>
{% else %}
    {% if current_user.is_authenticated() %}
    <div class=flash><h2>{{ contents.datetime }}   {{ contents.author }} say:<b>{{contents.body}}</b> </h2></div>
    {% else %}
    <div class=flash><h2>注册后就能发言啦</h2></div>
    {% endif %}
{% endif %}

{% endblock %}
